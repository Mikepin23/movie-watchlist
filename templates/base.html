<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Movie Watchlist{% endblock %}</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='/images/hero-image.png') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/watchlist.css') }}" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <div class="container">
    <navigation class="navigation">
      <a href="{{ url_for('auth.home') }}">Home</a>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('movie.watchlist') }}">My Watchlist</a>
      <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('auth.login') }}">Login</a>
      <a href="{{ url_for('auth.register') }}">Sign up</a>
      {% endif %}
    </navigation>
    <body>
      {% block content %}{% endblock %}
    </body>
  </div>
</html>
